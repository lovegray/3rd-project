<head>

  <link rel="stylesheet" href="../static/css/main.css" />
  <link rel="stylesheet" href="../static/css/upload.css" />
  <link rel="stylesheet" href="../static/css/manual.css" />
  <link rel="stylesheet" href="../static/css/join.css" />

<body class="no-sidebar is-preload">
  <div id="page-wrapper">
    <!-- Header -->
    <div id="header-wrapper">
      <div id="header" class="container">
        <!-- Logo -->
        <h1 id="logo"><a href="/">HOME</a></h1>

        <!-- Nav -->
        <nav id="nav">
         
        </nav>
      </div>
    </div>

    <!-- Main -->
    <div class="wrapper">
      <div class="img">
        <div class="container" id="main">
          <div class="boxGroup">
            <!-- login-form -->
            <div class="formbox">
              <div class="formhead">
                <h1>로그인</h1>
              </div>
              <form id="loginform" name="loginform" method="POST" action="">
                <li>
                  <input type="text" class="text" name="id" value="아이디" onfocus="this.value = '';"
                    onblur="if (this.value == '') {this.value = '아이디';}" autocomplete = "off"/>
                  <i class="fas fa-id-card"></i>
                </li>
                <div class="clear"></div>
                <li>
                  <input type="password" name="password" id="password" placeholder="비밀번호"
                    onfocus="this.placeholder = '';"
                    onblur="if (this.placeholder == '') {this.placeholder = '비밀번호';}" />
                  <i class="fas fa-unlock-alt"></i>
                </li>

                <div class="clear"></div>
                <div class="submit">
                  <a href="#" class="login_btn" onclick="to_ajax()">로그인</a>
                  <h4><a href="/join" id="join_button">회원가입</a></h4>
                  <h4><a href="#">비밀번호 찾기</a></h4>
                  <div class="clear"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="clear"></div>
    </div>

    <!-- Footer -->
    <div id="footer-wrapper">
      <div id="copyright" class="container">

  </div>

  <!-- Scripts -->
  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/jquery.dropotron.min.js"></script>
  <script src="../static/js/browser.min.js"></script>
  <script src="../static/js/breakpoints.min.js"></script>
  <script src="../static/js/util.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
       $("#nav").load("/nav")
    });
   </script>  
  <script>
 
    function to_ajax(){
        var queryString = $("form[name=loginform]").serialize() ;
        $.ajax({
            type : 'post',
            url : '/login',
            data : queryString,
            dataType : 'json',            
            success : function(res){              
                if (res.status == "fail"){
                  alert("가입하지 않은 아이디이거나, 잘못된 비밀번호입니다.");
                } else {
                  	window.location.href = "/";
                }
            },
        });
    }
</script>
