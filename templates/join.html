<html>

<head>
  <title>DeepFake 판별 시스템</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <link rel="stylesheet" href="../static/css/main.css" />
  <link rel="stylesheet" href="../static/css/upload.css" />
  <link rel="stylesheet" href="../static/css/manual.css" />
  <link rel="stylesheet" href="../static/css/join.css" />
</head>

<body class="no-sidebar is-preload">
  <div id="page-wrapper">
    <!-- Header -->
    <div id="header-wrapper">
      <div id="header" class="container">
        <!-- Logo -->
        <h1 id="logo"><a href="main.html">HOME</a></h1>

        <!-- Nav -->
        <nav id="nav">
         
        </nav>
      </div>
    </div>

    <!-- Main -->
    <div class="wrapper">
      <div class="img">
        <div class="container" id="main">
          <div class="boxGroup">
            <!-- login-form -->
            <div class="formbox">
              <div class="formhead">
                <h1>회원가입</h1>
              </div>
              <form id="joinform" name="joinform" method="POST" action="">
                <li>
                  <input type="text" class="text" name="id" value="아이디" onfocus="this.value = '';"
                    onblur="if (this.value == '') {this.value = '아이디';}" autocomplete="off" />
                  <i class="fas fa-id-card"></i>
                </li>
                <div class="clear"></div>
                <li>
                  <input type="text" class="text" name="name" value="이름" onfocus="this.value = '';"
                    onblur="if (this.value == '') {this.value = '이름';}" autocomplete="off" required="required" />
                  <i class="fas fa-user-alt"></i>
                </li>
                <div class="clear"></div>
                <li>
                  <input type="password" name="password" id="password" placeholder="비밀번호"
                    onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = '비밀번호';}"
                    required="required" />
                  <i class="fas fa-unlock-alt"></i>
                </li>
                <div class="clear"></div>
                <li>
                  <input type="password" name="password_check" id="password_check" placeholder="비밀번호 확인"
                    onfocus="this.placeholder = '';"
                    onblur="if (this.placeholder == '') {this.placeholder = '비밀번호 확인';}" required="required" />
                  <i class="fas fa-unlock-alt"></i>
                </li>
                <div class="clear"></div>
                <ul id="joinselect">
                  <li id="age">
                    <select name="age" required="required">
                      <option value="" selected="selected">나이</option>
                      <option value="10">10대</option>
                      <option value="20">20대</option>
                      <option value="30">30대</option>
                      <option value="40">40대</option>
                      <option value="50">50대</option>
                      <option value="60">60대 이상</option>
                    </select>
                  </li>

                  <li id="sex">
                    <select name="sex" required="required">
                      <option value="" selected="selected">성별</option>
                      <option vlaue="남성">남성</option>
                      <option vlaue="여성">여성</option>
                    </select>
                  </li>
                </ul>
                <div class="clear"></div>
                <div class="submit">
                  <a href="#" class="join_btn" onclick="to_ajax()">회원가입</a>
                  <div class="clear"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="clear"></div>
    </div>

    <!-- Footer -->
    <div id="footer-wrapper">
      <div id="copyright" class="container">
        <ul class="menu">
          <li>&copy; COPYRIGHT 2020 가짜를 찾아조. All RIGHT RESERVED.</li>
          <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/jquery.dropotron.min.js"></script>
  <script src="../static/js/browser.min.js"></script>
  <script src="../static/js/breakpoints.min.js"></script>
  <script src="../static/js/util.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
       $("#nav").load("/nav")
    });
   </script>  
  <script>

    function to_ajax() {
      var queryString = $("form[name=joinform]").serialize();
      $.ajax({
        type: 'post',
        url: '/join',
        data: queryString,
        dataType: 'json',
        success: function (res) {
          if (res.status == "fail") {
            alert("비밀번호를 확인해주세요.");
          } else {
            alert("회원가입을 축하드립니다.");
            window.location.href = "/login";
          }
        },
      });
    }
  </script>
</body>

</html>
